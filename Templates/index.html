<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f4f4f4; }
    .chat-container { width: 100%; max-width: 600px; margin: 50px auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .messages { max-height: 400px; overflow-y: auto; padding: 10px; }
    .message { margin: 10px 0; padding: 10px; border-radius: 10px; }
    .user { background: #d1e7dd; text-align: right; }
    .bot { background: #f8d7da; text-align: left; }
    .input-area { display: flex; margin-top: 10px; }
    input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 10px 0 0 10px; }
    button { padding: 10px; border: none; background: #007bff; color: white; border-radius: 0 10px 10px 0; cursor: pointer; }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const chatBox = document.getElementById("chat-box");
      const message = input.value.trim();
      if (!message) return;

      chatBox.innerHTML += `<div class="message user">${message}</div>`;
      input.value = "";

      const res = await fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      const reply = data.response || data.error;
      chatBox.innerHTML += `<div class="message bot">${reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
